<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Raffle Draw Application</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div class="container">
    <h1 class="text-center my-3 pb-5 display-4">Let's Find Out Lucky Winners</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="inp">Enter All Names</label>
          <textarea class="form-control shadow" id="inp"  rows="14">

            </textarea>
        </div>
        <div>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            Show All Names
          </button>
        </div>
        <div class="collapse my-4" id="collapseExample">
          <div class="card card-body">
            <ul class="list-group" id="name-list">
              <li class="list-group-item">One</li>
              <li class="list-group-item">One</li>
              <li class="list-group-item">One</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label>Output Display</label>
        <div class="card card-body text-center">
          <h2 id="display">Display</h2>
        </div>
        <div class="text-center">
          <button class="btn btn-success mt-4" id="give a try">
            Give A Try
          </button>
        </div>
        <ul class="list-group-item my-4">
          <li class="list-group-item">
            <strong>First Winner: <span id="first-position"></span></strong>
          </li>
          <li class="list-group-item">
            <strong>Second Winner: <span id="second-position"></span></strong>
          </li>
          <li class="list-group-item">
            <strong>Third Winner: <span id="third-position"></span></strong>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
